<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Conversor de moedas para Real, Dólar, Euro e Won">
  <title>Imersão Dev - Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header>  
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo Alura" class="logo" />
  </header>

  <main class="container">
    <div class="content">
      <h1><i class="fas fa-exchange-alt"></i> Conversor de Moedas</h1>

      <div class="input-group">
        <div class="input-container">
          <label for="amount"><i class="fas fa-money-bill-wave"></i> Quantidade:</label>
          <input type="number" id="amount" placeholder="Digite o valor" min="0" step="0.01" />
        </div>

        <div class="currency-selectors">
          <div class="scroll">
            <label for="fromCurrency"><i class="fas fa-arrow-down"></i> De:</label>
            <select id="fromCurrency">
              <option value="BRL">Real Brasileiro (R$)</option>
              <option value="USD">Dólar Americano (US$)</option>
              <option value="EUR">Euro (€)</option>
              <option value="WON">Won Coreano (₩)</option>
            </select>
          </div>

          <div class="scroll">
            <label for="toCurrency"><i class="fas fa-arrow-up"></i> Para:</label>
            <select id="toCurrency">
              <option value="BRL">Real Brasileiro (R$)</option>
              <option value="USD">Dólar Americano (US$)</option>
              <option value="EUR">Euro (€)</option>
              <option value="WON">Won Coreano (₩)</option>
            </select>
          </div>
        </div>

        <button onclick="convertCurrency()">
          <i class="fas fa-calculator"></i> Converter
        </button>

        <div id="result" class="result-container"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>Alura - Imersão DEV - 2025</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
